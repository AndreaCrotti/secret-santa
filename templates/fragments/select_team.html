<div class="section">
  <div class="select">
    <select id="select-team"
            name="select-team"
            hx-get="/partecipants"
            hx-trigger="change"
            hx-target="#list-partecipants">
      {% for team in teams %}
      <option value="{{ team.id }}"> {{ team.name }}</option>
      {% endfor %}
    </select>

    <div id="list-partecipants"></div>
  </div>
</div>
